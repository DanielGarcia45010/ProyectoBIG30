<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto" >
    <div class="card border-secondary mb-3 col-md-8 mx-auto">
      <div class="card-body text-secondary">
        <h5 class="card-title">Calificación general del hotel</h5>
        <p class="card-text">{{ classification }}</p>
      </div>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mx-auto" *ngFor="let publicacion of publicaciones">

        <div class="media g-mb-30 media-comment">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">

              <div class="g-mb-15">
                <h5 class="h5 g-color-gray-dark-v1 mb-0">{{ publicacion.username }}</h5>
                <span class="g-color-gray-dark-v4 g-font-size-12">Calificación: {{ publicacion.classification }}</span>
              </div>

              <p>{{ publicacion.review }}</p>
            </div>
        </div>
    </div>
  </div>
</div>
